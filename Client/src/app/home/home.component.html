<div class="container">
    <div *ngIf="!registerMode" style="text-align: center;">
        <h1 class="text-secondary">Find your match</h1>
        <div class="lead fw-bold fst-italic text-secondary">Come on to view youe match.. all you need to do is sign up.</div>
        <div class="text-center mt-3">
            <button (click)="registerToggle()" class="btn btn-primary btn-lg me-2">Register</button>
        <button class="btn btn-secondary btn-lg me-2">Learn more</button>
        </div>
    </div>
    <div *ngIf="registerMode"  class="container">
        <div class="row justify-content-center">
            <div class="col-4">
                <app-register (cancelRegister)="cancelRegisterMode(event)" ></app-register>
            </div>
        </div>
    </div>
</div>
